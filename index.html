<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agenda de Contactos</h1>
        
        <div class="form-row mt-4">
            <div class="col">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="col">
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="col">
                <button id="agregarContacto" class="btn btn-success btn-block">Agregar Contacto</button>
            </div>
        </div>

        <h3 class="mt-5">Lista de Contactos</h3>
        <ul id="contacts" class="list-group mt-3">
            <!-- Los contactos se cargarán aquí -->
        </ul>
    </div>

    <script src="JavaScipt/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
